<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.forbes.com/advisor/wp-content/uploads/2021/06/Life-Insurance.png" type="image/x-icon">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        label{
            color: black;
        }
        ul li{
            display: inline-block;
            padding-right: 20px;
        }
        img{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="navbar">
            <p></p>
            <ul>
                <li><b>Home</b></li>
                <li><b>Contact</b></li>
                <li><b>Help</b></li>
            </ul>
        </div>
        <div class="content text-center pt-2">
            <h1>Know your Medical Insurance Charges</h1>
        </div>
        <div class="sub-content mt-5">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-4">
                    <img src="https://www.forbes.com/advisor/wp-content/uploads/2021/06/Life-Insurance.png" alt="" width="">
                </div>
                <div class="col-5">
                    <form class="form-card" action="{{url_for('predict')}}" method="post">
                        <label><b>Sex</b></label>
                        <select name="aaa" id="aaa" class="form-control">
                            <option value="">male</option>
                            <option value="">female</option>
                        </select>
                        <br>
                        <label><b>Smoker</b></label>
                        <select name="bbb" id="bbb" class="form-control">
                            <option value="">no</option>
                            <option value="">yes</option>
                        </select>
                        <br>
                        <label><b>Region</b></label>
                        <select name="ccc" id="ccc" class="form-control">
                            <option value="">Southwest</option>
                            <option value="">Southeast</option>
                            <option value="">Northwest</option>
                            <option value="">Northeast</option>
                        </select>
                        <br>
                        <label><b>Age</b></label>
                        <input type="number" name="ddd" id="ddd" class="form-control">
                        <br>
                        <label><b>BMI</b></label>
                        <input type="number" name="eee" id="eee" class="form-control">
                        <br>
                        <label><b>Children</b></label>
                        <input type="number" name="fff" id="fff" class="form-control">
                        <br>    
                        <center>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <h5 style="color: blue">{{prediction_text}}</h5>
                        </center>
                    </form>  
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
